!include proj.yaml
!include rcic-module.yaml
---
- package: proj module
  category: LIBRARIES
  release: 2
  module:
    prepend_path:
      - *Prepend_path
      - -d " " CPPFLAGS -I{{root}}/include
      - -d " " LDFLAGS "-L{{root}}/lib -Wl,-rpath,{{root}}/lib"
    setenv:
      -  PROJ_HOME {{root}}
