!include proj.yaml
!include rcic-module.yaml
---
- package: proj module
  category: LIBRARIES
  release: 2
  module:
    lib: !ifeq "{{buildtype}},cmake,lib64,lib"
    prepend_path:
      - *Flagspath
      - *Prepend_path
    setenv:
      - *Setenv
      -  PROJ_HOME {{root}}
    prereq:
      - "{{build.base_modules}}"
