!include gdal.yaml
!include rcic-module.yaml
---
- package: gdal module
  category: LIBRARIES
  release: 3
  module:
    prepend_path:
      - *Prepend_path
      - -d " " CPPFLAGS -I{{root}}/include
      - -d " " LDFLAGS "-L{{root}}/lib -Wl,-rpath,{{root}}/lib"
    setenv:
      - GDAL_HOME {{root}}
