# builds the module for opensees
!include opensees.yaml
!include rcic-module.yaml
---
- package: opensees Module
  category: PHYSICS
  module:
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/lib
    setenv:
      -  OPENSEES_DIR {{root}}
    prereq: 
      - *ModuleCompiler_prereq
    requires: 
      - *ModuleCompiler_requires
