# builds the module for opensees
!include opensees.yaml
!include rcic-module.yaml
---
- package: opensees Module
  category: PHYSICS
  module:
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/lib
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
    setenv:
      -  OPENSEES_DIR {{root}}
